<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile - Hospital Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Function to load doctor profile from localStorage
        function loadDoctorProfile() {
            const doctorProfile = JSON.parse(localStorage.getItem('doctorProfile')) || {
                name: "Dr. John Doe",
                specialization: "Cardiologist",
                contactNumber: "123-456-7890",
                email: "john.doe@example.com",
                bio: "Experienced cardiologist with over 10 years of practice in cardiovascular diseases."
            };

            // Set the fields with the existing profile details
            document.getElementById('doctor-name').value = doctorProfile.name;
            document.getElementById('doctor-specialization').value = doctorProfile.specialization;
            document.getElementById('doctor-contact').value = doctorProfile.contactNumber;
            document.getElementById('doctor-email').value = doctorProfile.email;
            document.getElementById('doctor-bio').value = doctorProfile.bio;
        }

        // Function to save updated profile information in localStorage
        function saveDoctorProfile() {
            const doctorProfile = {
                name: document.getElementById('doctor-name').value,
                specialization: document.getElementById('doctor-specialization').value,
                contactNumber: document.getElementById('doctor-contact').value,
                email: document.getElementById('doctor-email').value,
                bio: document.getElementById('doctor-bio').value
            };

            // Save the updated profile to localStorage
            localStorage.setItem('doctorProfile', JSON.stringify(doctorProfile));
            alert('Profile updated successfully!');
        }

        // Load the doctor's profile when the page loads
        window.onload = loadDoctorProfile;
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Hospital Management System</h1>
            <nav>
                <ul>
                    <li><a href="doctor-dashboard.html">Dashboard</a></li>
                    <li><a href="appointments.html">Appointments</a></li>
                    <li><a href="login.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="profile-container">
        <h2>Doctor Profile</h2>

        <form id="doctor-profile-form">
            <label for="doctor-name">Name:</label>
            <input type="text" id="doctor-name" name="doctor-name" required>

            <label for="doctor-specialization">Specialization:</label>
            <input type="text" id="doctor-specialization" name="doctor-specialization" required>

            <label for="doctor-contact">Contact Number:</label>
            <input type="text" id="doctor-contact" name="doctor-contact" required>

            <label for="doctor-email">Email:</label>
            <input type="email" id="doctor-email" name="doctor-email" required>

            <label for="doctor-bio">Biography:</label>
            <textarea id="doctor-bio" name="doctor-bio" rows="4" required></textarea>

            <button type="button" class="cta-btn" onclick="saveDoctorProfile()">Save Changes</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Hospital Management System. All rights reserved.</p>
    </footer>

    <style>
        /* Profile Container */
        .profile-container {
            width: 60%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input[type="text"], input[type="email"], textarea {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
        }

        .cta-btn {
            padding: 0.75rem 1.5rem;
            background-color: #27AE60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        .cta-btn:hover {
            background-color: #219150;
        }

        /* Header and Footer */
        header, footer {
            text-align: center;
            padding: 1rem;
            background-color: #27AE60;
            color: white;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
