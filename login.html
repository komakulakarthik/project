<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hospital Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        // JavaScript to handle login authentication
        function validateLogin() {
            // Hardcoded login details
            const validUsername = "patient123";
            const validPassword = "password123";
            const enteredUsername = document.getElementById("username").value;
            const enteredPassword = document.getElementById("password").value;
            const role = document.getElementById("role").value;

            // Simple validation check
            if (enteredUsername === validUsername && enteredPassword === validPassword && role === "patient") {
                // Redirect to patient dashboard
                window.location.href = "patient-dashboard.html";
                return false; // Prevent form submission
            } else {
                alert("Invalid username, password, or role. Please try again.");
                return false; // Prevent form submission
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Hospital Management System</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">Services</a></li>
                    <li><a href="index.html">Features</a></li>
                    <li><a href="index.html">About Us</a></li>
                    <li><a href="index.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="login" class="login-section">
        <h2 align="center">Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
    
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="">Select Role</option>
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
                <option value="staff">Staff</option>
            </select>
    
            <button type="submit">Login</button>
            <p><a href="#">Forgot your password?</a></p>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Hospital Management System. All rights reserved.</p>
    </footer>

    <script src="login.js"></script>

</body>
</html>
