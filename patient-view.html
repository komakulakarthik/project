<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile - Hospital Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Function to load patient details (hardcoded for demo)
        function loadPatientDetails() {
            const patientInfo = {
                name: "Patient 1",
                age: 45,
                condition: "Hypertension",
                lastVisit: "Oct 15, 2024",
                prescriptions: "Lisinopril, 10mg daily"
            };

            document.getElementById("patient-name").innerText = patientInfo.name;
            document.getElementById("patient-age").innerText = patientInfo.age;
            document.getElementById("patient-condition").innerText = patientInfo.condition;
            document.getElementById("last-visit").innerText = patientInfo.lastVisit;
            document.getElementById("current-prescriptions").innerText = patientInfo.prescriptions;
        }

        // Function to issue a prescription and save it to localStorage
        function issuePrescription(event) {
            event.preventDefault();
            const prescriptionText = document.getElementById("new-prescription").value;

            if (!prescriptionText) {
                alert("Please enter a prescription.");
                return;
            }

            // Store the prescription in localStorage (in real app, this would be sent to a server)
            const patientId = 1; // Example patient ID
            const prescriptions = JSON.parse(localStorage.getItem(`patient-${patientId}-prescriptions`)) || [];
            prescriptions.push(prescriptionText);
            localStorage.setItem(`patient-${patientId}-prescriptions`, JSON.stringify(prescriptions));

            alert("Prescription issued successfully!");

            // Clear the input field
            document.getElementById("new-prescription").value = '';

            // Optionally, reload the page or display the new prescription in a list
        }

        // Load patient details when the page loads
        window.onload = loadPatientDetails;
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Hospital Management System</h1>
            <nav>
                <ul>
                    <li><a href="doctor-dashboard.html">Dashboard</a></li>
                    <li><a href="doctor-profile.html">Profile</a></li>
                    <li><a href="login.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="profile-container">
        <h2>Patient Profile</h2>

        <!-- Display Patient Information -->
        <div id="patient-info">
            <p><strong>Patient Name:</strong> <span id="patient-name"></span></p>
            <p><strong>Age:</strong> <span id="patient-age"></span></p>
            <p><strong>Medical Condition:</strong> <span id="patient-condition"></span></p>
            <p><strong>Last Visit:</strong> <span id="last-visit"></span></p>
            <p><strong>Current Prescriptions:</strong> <span id="current-prescriptions"></span></p>
        </div>

        <!-- Prescription Form -->
        <h3>Issue a New Prescription</h3>
        <form id="prescription-form" onsubmit="issuePrescription(event)">
            <label for="new-prescription">Prescription:</label>
            <textarea id="new-prescription" name="new-prescription" rows="4" required></textarea>
            <button type="submit" class="cta-btn">Issue Prescription</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Hospital Management System. All rights reserved.</p>
    </footer>

    <style>
        /* Styling for the patient profile and prescription form */
        .profile-container {
            width: 60%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #patient-info p {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        textarea {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            font-size: 1rem;
        }

        .cta-btn {
            padding: 0.75rem 1.5rem;
            background-color: #27AE60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        .cta-btn:hover {
            background-color: #219150;
        }

        header, footer {
            text-align: center;
            padding: 1rem;
            background-color: #27AE60;
            color: white;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
